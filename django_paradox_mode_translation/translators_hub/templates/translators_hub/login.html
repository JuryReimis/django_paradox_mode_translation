{% extends 'translators_hub/base.html' %}


{% block content %}
    <form action="{% url 'translators_hub:login' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div>{{ form.errors.error }}</div>
        {% endif %}
        {{ form }}
        <button type="submit">Войти</button>
    </form>
{% endblock %}
