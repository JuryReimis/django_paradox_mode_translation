{% extends 'translators_hub/base.html' %}
{% load static %}

{% block head %}
    <link type="text/css" href="{% static 'translators_hub/css/form_styles.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
    <div class="container">
        <form action="{% url 'translators_hub:login' %}" method="post">
            {% csrf_token %}
            <table class="table table-light">
                {{ form }}
            </table>
            <button class="btn btn-dark" type="submit">Войти</button>
        </form>
    </div>
{% endblock %}
